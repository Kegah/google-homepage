<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google-Home_Page</title>
</head>
<body>
    <header>
        <Nav>
            <ul class="right-align">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <img src="2x\outline_apps_black_24dp.png" alt="app logo">
                </li>
                <li>
                    <img src="Head Shot.png" alt="Google photo">
                </li>
            </ul>
        </Nav>   
    </header>
    <section class="vertical-center">
        <div>
            <img src="googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div>
            <form action="">
                <div>                 
                    <input type="text" placeholder="Search Google or type URL"  class="searchbar">
                </div>
                <div>
                    <button>Search Search</button>
                    <button>I'm Feeling Lucky</button>
    
                </div>
            </form>
        </div>

        <footer>
            <nav>
                <div>
                    <ul>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Advertising</a>
                        </li>
                        <li>
                            <a href="#">Business</a>
                        </li>
                        <li>
                            <a href="#">How Search Works</a>
                        </li>
                    </ul>
                </div>
                <div class="align-right">
                    <ul>
                        <li>
                            <a href="#">Privacy</a>
                        </li>
                        <li>
                            <a href="#">Terms</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </footer>
    </section>
</body>
</html>
